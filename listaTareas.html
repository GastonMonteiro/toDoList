<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="js.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bodyTareas">
    <main>
        <button type="button" class="btn btn-danger text-decoration-none m-2">
            <a class="text-decoration-none text-white" href="index.html">Volver atras</a>
        </button>
        <div class="position-static">
            <div class="position-absolute top-50 start-50 translate-middle">
                <div class="d-flex flex-column justify-content-center text-center bg-light p-2 text-white bg-opacity-75 p-5 rounded-5">
                    <h1 class="text-dark">LISTA DE TAREAS</h1>
                    <span class="mt-2 mb-5 placeholder col-12 bg-danger"></span>
                    <p class="text-dark">Ingrese las tareas a la lista.</p>
                    <div class="d-flex justify-content-center m-2 p-2">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Tareas a agregar" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-danger" type="button" id="button-addon2">Agregar</button>
                        </div>
                    </div>
                    <span class="mt-2 mb-5 placeholder col-12 bg-danger"></span>
                    <p>
                        <button class="btn btn-danger" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">Tareas a realizar</button>
                    </p>
                    <div>
                        <div class="collapse collapse-horizontal" id="collapseWidthExample">
                            <div class="card card-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
